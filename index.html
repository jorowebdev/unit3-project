<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Code Review</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <main>

    <div class="form-heading">
      <h2>Signup for our Newsletter </h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">

          <label required for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="ex: (201) 867-5309">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street" placeholder="ex: 742 Evergreen Terrace">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="ex: San Francisco">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="0">Choose State</option>
            <option value="">California</option>
            <option value="">New York</option>
            <option value="">Oregon</option>
            <option value="">Washington</option>
          </select>

          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="ex: 90210">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>
        <label>
          <input type="checkbox" id="" name=""><label for=""></label>
          <input type="checkbox" id="" name=""><label for=""></label>
          <input type="checkbox" id="" name=""><label for=""></label>
        </label>
        <label>
          <input type="radio" id="" name=""><label for=""></label>
          <input type="radio" id="" name=""><label for=""></label>
        </label>
        <label for=""></label>
        <textarea id="" name=""></textarea>

      </fieldset>

      <button type="submit"></button>
    </form>
  </main>

  <footer>
    <h2>Copyright The Code Review</h2>
  </footer>
</body>

</html>
