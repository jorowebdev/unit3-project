<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="page-header">
    <h1>The Code Review</h1>
  </header>

  <main>

    <div class="form-header">
      <h2>Signup for our newsletter </h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form class="main-form" action="index.html" method="post">
      <fieldset class="contact-info">
        <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">

          <label required for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="ex: (201) 867-5309">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street" placeholder="ex: 742 Evergreen Terrace">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="ex: San Francisco">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value=" " disabled selected>Choose State</option>
            <option value="california">California</option>
            <option value="newyork">New York</option>
            <option value="oregon">Oregon</option>
            <option value="washington">Washington</option>
          </select>

          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="ex: 90210">
      </fieldset>

      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to receive</label>
          <label for="html_news"><input type="checkbox" id="html_news" name="user_newsletter"> HTML News</label>
          <label for="css_news"><input type="checkbox" id="css_news" name="user_newsletter"> CSS News</label>
          <label for="js_news"><input type="checkbox" id="js_news" name="user_newsletter"> Javascript News</label>

        <label>Newsletter format</label>
          <label for="html"><input type="radio" id="html" name="user_newsletter_form"> HTML</label>
          <label for="plain_text"><input type="radio" id="plain_text" name="user_newsletter_form"> Plain text</label>

        <label for="comments">Other topics you'd like to hear about</label>
        <textarea id="comments" name="user_comments" rows="6"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer class="page-footer">
    <h2>Copyright The Code Review</h2>
  </footer>
</body>

</html>
